<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src=" images/musicp.jpg" alt="logo">

            </div>
             <a href="#">Home</a>
             <a href="#">podcast</a>
             <a href="#">download app</a>
             <a href="#"> sign in</a>

        </div>

        <div class="player">
            <div class="audio-container" id="audio-container">
                <div class="audio-info">
                    <h4 id="title">musicp</h4>
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <audio src="music/musicp.mp3" id="audio"></audio>
                <div class="img-container">
                    <img src="images/musicp.jpg" alt="music-cover" id="cover">
                </div>
                <div class="navigation">
                    <button id="prev" class="action-btn action-btn-big">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
                </div>
            </div>
        </div>

<div class="content">

<div class="recently">
     <h1>recently played</h1>
     <div class="recently cont">

        <a onclick="playthis(0)" ondblclick="pausesong()" class="song">
            <img src="images/BAROOD_WARGI.jpg">
        </a>
        <a onclick="playthis(1)" ondblclick="pausesong()" class="song">
            <img src="images/Ek_Raat.jpg">
        </a>
        <a onclick="playthis(2)" ondblclick="pausesong()" class="song">
            <img src="images/musicp.jpg">
        </a>
       <a onclick="playthis(3)" ondblclick="pausesong()" class="song">
            <img src="images/NAAGNI.jpg">
        </a>
        <a onclick="playthis(4)" ondblclick="pausesong()" class="song">
            <img src="images/Pagal_Shayar.jpg">
        </a>
        <a onclick="playthis(5)" ondblclick="pausesong()" class="song">
            <img src="images/Tu_Aake_Dekhle.jpg">
        </a>

     </div>
</div>


</div>






    </div>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
